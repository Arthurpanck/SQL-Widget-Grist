<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vue Utilisateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../shared/core/data-manager.js"></script>
    <script src="../shared/core/grist-connector.js"></script>
    <script src="../shared/core/button-manager.js"></script>
    <script src="../shared/core/sql-converter.js"></script>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .user-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .user-button:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .user-button:active {
            transform: scale(0.98);
        }
        
        .execution-progress {
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
        }
        
        .query-step {
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        
        .query-step.executing {
            opacity: 1;
            animation: pulse 1.5s infinite;
        }
        
        .query-step.completed {
            opacity: 1;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-2xl">
        <!-- En-tête -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Interface Utilisateur</h1>
            <p class="text-gray-500">Cliquez sur le bouton pour exécuter la séquence de requêtes</p>
        </div>
        
        <!-- Section de chargement -->
        <div id="loading-section" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-gray-600">Chargement du bouton sélectionné...</p>
        </div>
        
        <!-- Section du bouton utilisateur -->
        <div id="button-section" class="hidden">
            <div class="text-center mb-8">
                <button id="user-button" class="user-button px-12 py-6 rounded-2xl text-white font-bold text-xl shadow-lg" disabled>
                    <span id="button-text">Bouton</span>
                    <span id="button-spinner" class="loading-spinner ml-3 hidden"></span>
                </button>
            </div>
            
            <!-- Informations du bouton -->
            <div class="bg-gray-50 rounded-xl p-6 mb-6">
                <h3 class="font-semibold text-gray-800 mb-3">Informations du bouton</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span class="text-gray-600">Nom :</span>
                        <span id="button-info-name" class="font-medium">-</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Nombre de requêtes :</span>
                        <span id="button-info-count" class="font-medium">-</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">État :</span>
                        <span id="button-info-status" class="font-medium text-green-600">Prêt</span>
                    </div>
                </div>
            </div>
            
            <!-- Progression d'exécution -->
            <div id="execution-section" class="hidden">
                <div class="bg-gray-50 rounded-xl p-6">
                    <h3 class="font-semibold text-gray-800 mb-4">Progression d'exécution</h3>
                    
                    <!-- Barre de progression -->
                    <div class="w-full bg-gray-200 rounded-full h-3 mb-4">
                        <div id="progress-bar" class="execution-progress h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                    
                    <!-- Liste des requêtes -->
                    <div id="queries-list" class="space-y-2">
                        <!-- Les étapes seront injectées ici -->
                    </div>
                    
                    <!-- Résultats -->
                    <div id="execution-results" class="mt-4 hidden">
                        <div class="p-4 rounded-lg">
                            <h4 class="font-medium mb-2">Résultats :</h4>
                            <div id="results-content" class="text-sm"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Section erreur -->
        <div id="error-section" class="hidden text-center py-12">
            <span class="material-icons text-red-500 text-6xl mb-4">error_outline</span>
            <h2 class="text-xl font-bold text-gray-800 mb-2">Erreur</h2>
            <p id="error-message" class="text-gray-600">Une erreur s'est produite</p>
            <button onclick="window.history.back()" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                Retour
            </button>
        </div>
        
        <!-- Boutons de contrôle -->
        <div id="controls-section" class="hidden flex justify-center space-x-4 mt-8">
            <button onclick="window.location.href='../button-selection-page/index.html'" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors">
                Changer de bouton
            </button>
            <button onclick="resetExecution()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                Réinitialiser
            </button>
        </div>
    </div>

    <script>
        // ================================================================================
        // VIEW USER PAGE - Affichage et exécution du bouton sélectionné
        // ================================================================================
        
        // Variables globales
        let selectedButton = null;
        let allRecords = [];
        let isExecuting = false;
        let executionResults = [];
        
        // Couleurs pour les boutons (même palette que button-selection)
        const buttonColors = [
            { bg: '#a8e6cf', text: '#2e7d32' }, // green
            { bg: '#ffb366', text: '#5d4037' }, // orange
            { bg: '#f8bbd9', text: '#6a1b9a' }, // pink
            { bg: '#a8d8ea', text: '#1565c0' }, // blue
            { bg: '#d1c4e9', text: '#4527a0' }, // purple
            { bg: '#fff3a0', text: '#f57f17' }, // yellow
            { bg: '#b2dfdb', text: '#00695c' }, // teal
            { bg: '#ffcdd2', text: '#c62828' }  // coral
        ];
        
        /**
         * Initialise la page utilisateur
         */
        function initializeUserPage() {
            console.log('Initialisation de la page utilisateur');
            
            // Récupérer le bouton sélectionné depuis localStorage
            loadSelectedButton();
            
            // Configurer Grist pour récupérer les données
            if (typeof configureGristSettings === 'function') {
                configureGristSettings();
            }
        }
        
        /**
         * Charge le bouton sélectionné depuis localStorage
         */
        function loadSelectedButton() {
            try {
                const buttonData = localStorage.getItem('selectedButton');
                if (!buttonData) {
                    showError('Aucun bouton sélectionné. Veuillez retourner à la page de sélection.');
                    return;
                }
                
                selectedButton = JSON.parse(buttonData);
                console.log('Bouton sélectionné chargé:', selectedButton);
                
                if (!selectedButton || !selectedButton.name) {
                    showError('Données du bouton invalides.');
                    return;
                }
                
                // Afficher le bouton
                displayButton();
                
            } catch (error) {
                console.error('Erreur lors du chargement du bouton sélectionné:', error);
                showError('Erreur lors du chargement du bouton sélectionné.');
            }
        }
        
        /**
         * Affiche le bouton dans l'interface
         */
        function displayButton() {
            const loadingSection = document.getElementById('loading-section');
            const buttonSection = document.getElementById('button-section');
            const controlsSection = document.getElementById('controls-section');
            
            // Masquer le loading, afficher le bouton
            loadingSection.classList.add('hidden');
            buttonSection.classList.remove('hidden');
            controlsSection.classList.remove('hidden');
            
            // Configurer le bouton
            const userButton = document.getElementById('user-button');
            const buttonText = document.getElementById('button-text');
            const buttonInfoName = document.getElementById('button-info-name');
            const buttonInfoCount = document.getElementById('button-info-count');
            
            // Définir le texte et les infos
            buttonText.textContent = selectedButton.name;
            buttonInfoName.textContent = selectedButton.name;
            buttonInfoCount.textContent = selectedButton.sequence ? selectedButton.sequence.length : 0;
            
            // Choisir une couleur aléatoirement
            const colorIndex = Math.abs(selectedButton.name.split('').reduce((a, b) => a + b.charCodeAt(0), 0)) % buttonColors.length;
            const color = buttonColors[colorIndex];
            
            userButton.style.backgroundColor = color.bg;
            userButton.style.color = color.text;
            
            // Activer le bouton quand les données Grist sont chargées
            userButton.disabled = allRecords.length === 0;
            
            // Configurer l'event listener
            userButton.addEventListener('click', executeButton);
        }
        
        /**
         * Exécute le bouton sélectionné
         */
        async function executeButton() {
            if (isExecuting) return;
            
            if (!selectedButton || !selectedButton.sequence || selectedButton.sequence.length === 0) {
                alert('Aucune requête à exécuter pour ce bouton');
                return;
            }
            
            console.log('Exécution du bouton:', selectedButton.name);
            
            isExecuting = true;
            executionResults = [];
            
            // Mise à jour de l'interface
            const userButton = document.getElementById('user-button');
            const buttonSpinner = document.getElementById('button-spinner');
            const buttonInfoStatus = document.getElementById('button-info-status');
            const executionSection = document.getElementById('execution-section');
            
            userButton.disabled = true;
            buttonSpinner.classList.remove('hidden');
            buttonInfoStatus.textContent = 'En cours d\'exécution...';
            buttonInfoStatus.className = 'font-medium text-orange-600';
            executionSection.classList.remove('hidden');
            
            // Préparer l'affichage de progression
            setupExecutionProgress();
            
            try {
                // Exécuter chaque requête dans l'ordre
                for (let i = 0; i < selectedButton.sequence.length; i++) {
                    const queryId = selectedButton.sequence[i];
                    await executeQuery(queryId, i);
                }
                
                // Exécution terminée avec succès
                completeExecution(true);
                
            } catch (error) {
                console.error('Erreur lors de l\'exécution:', error);
                completeExecution(false, error.message);
            }
        }
        
        /**
         * Prépare l'affichage de progression
         */
        function setupExecutionProgress() {
            const queriesList = document.getElementById('queries-list');
            const progressBar = document.getElementById('progress-bar');
            
            // Vider la liste
            queriesList.innerHTML = '';
            progressBar.style.width = '0%';
            
            // Créer les éléments pour chaque requête
            selectedButton.sequence.forEach((queryId, index) => {
                // Trouver le nom de la requête
                const record = allRecords.find(r => r.id === queryId);
                const queryName = record ? record[requestNameField] || `Requête ${queryId}` : `Requête ${queryId}`;
                
                const stepElement = document.createElement('div');
                stepElement.className = 'query-step flex items-center space-x-3 p-2 rounded-lg';
                stepElement.id = `step-${index}`;
                stepElement.innerHTML = `
                    <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center">
                        <span class="text-xs font-bold text-gray-500">${index + 1}</span>
                    </div>
                    <span class="text-sm text-gray-700">${queryName}</span>
                    <div class="ml-auto">
                        <span class="step-status text-xs text-gray-500">En attente</span>
                    </div>
                `;
                
                queriesList.appendChild(stepElement);
            });
        }
        
        /**
         * Exécute une requête spécifique
         */
        async function executeQuery(queryId, index) {
            console.log(`Exécution de la requête ${index + 1}/${selectedButton.sequence.length} (ID: ${queryId})`);
            
            // Mise à jour de l'affichage
            updateStepStatus(index, 'executing', 'En cours...');
            updateProgress((index / selectedButton.sequence.length) * 100);
            
            // Simuler l'exécution (remplacer par la vraie logique d'exécution)
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
            
            // Pour l'instant, simuler un succès
            const success = Math.random() > 0.1; // 90% de chance de succès
            
            if (success) {
                updateStepStatus(index, 'completed', 'Terminé');
                executionResults.push({ queryId, success: true, result: 'Exécution réussie' });
            } else {
                updateStepStatus(index, 'error', 'Erreur');
                executionResults.push({ queryId, success: false, error: 'Erreur simulée' });
                throw new Error(`Erreur lors de l'exécution de la requête ${queryId}`);
            }
        }
        
        /**
         * Met à jour le statut d'une étape
         */
        function updateStepStatus(index, status, text) {
            const stepElement = document.getElementById(`step-${index}`);
            const statusElement = stepElement.querySelector('.step-status');
            const circle = stepElement.querySelector('div > span');
            
            // Mise à jour des classes
            stepElement.className = `query-step ${status} flex items-center space-x-3 p-2 rounded-lg`;
            
            // Mise à jour du texte
            statusElement.textContent = text;
            
            // Mise à jour des couleurs selon le statut
            if (status === 'executing') {
                statusElement.className = 'step-status text-xs text-orange-600 font-medium';
                circle.className = 'text-xs font-bold text-orange-600';
            } else if (status === 'completed') {
                statusElement.className = 'step-status text-xs text-green-600 font-medium';
                circle.className = 'text-xs font-bold text-green-600';
                circle.textContent = '';
            } else if (status === 'error') {
                statusElement.className = 'step-status text-xs text-red-600 font-medium';
                circle.className = 'text-xs font-bold text-red-600';
                circle.textContent = '';
            }
        }
        
        /**
         * Met à jour la barre de progression
         */
        function updateProgress(percentage) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${percentage}%`;
        }
        
        /**
         * Termine l'exécution
         */
        function completeExecution(success, errorMessage = null) {
            isExecuting = false;
            
            const userButton = document.getElementById('user-button');
            const buttonSpinner = document.getElementById('button-spinner');
            const buttonInfoStatus = document.getElementById('button-info-status');
            const executionResults = document.getElementById('execution-results');
            const resultsContent = document.getElementById('results-content');
            
            // Mise à jour de l'interface
            userButton.disabled = false;
            buttonSpinner.classList.add('hidden');
            updateProgress(100);
            
            if (success) {
                buttonInfoStatus.textContent = 'Exécution terminée';
                buttonInfoStatus.className = 'font-medium text-green-600';
                
                resultsContent.innerHTML = `
                    <div class="text-green-600">
                        <span class="material-icons text-sm mr-1">check_circle</span>
                        Toutes les requêtes ont été exécutées avec succès
                    </div>
                `;
                executionResults.className = 'mt-4 p-4 rounded-lg bg-green-50';
            } else {
                buttonInfoStatus.textContent = 'Erreur d\'exécution';
                buttonInfoStatus.className = 'font-medium text-red-600';
                
                resultsContent.innerHTML = `
                    <div class="text-red-600">
                        <span class="material-icons text-sm mr-1">error</span>
                        Erreur: ${errorMessage || 'Erreur inconnue'}
                    </div>
                `;
                executionResults.className = 'mt-4 p-4 rounded-lg bg-red-50';
            }
            
            executionResults.classList.remove('hidden');
        }
        
        /**
         * Réinitialise l'exécution
         */
        function resetExecution() {
            const executionSection = document.getElementById('execution-section');
            const buttonInfoStatus = document.getElementById('button-info-status');
            
            executionSection.classList.add('hidden');
            buttonInfoStatus.textContent = 'Prêt';
            buttonInfoStatus.className = 'font-medium text-green-600';
            
            isExecuting = false;
            executionResults = [];
        }
        
        /**
         * Affiche une erreur
         */
        function showError(message) {
            const loadingSection = document.getElementById('loading-section');
            const errorSection = document.getElementById('error-section');
            const errorMessage = document.getElementById('error-message');
            
            loadingSection.classList.add('hidden');
            errorSection.classList.remove('hidden');
            errorMessage.textContent = message;
        }
        
        /**
         * Override de onRecords pour recevoir tous les enregistrements
         */
        function onRecords(records, mappings) {
            allRecords = records || [];
            console.log(`${allRecords.length} enregistrements reçus pour l'exécution`);
            
            // Activer le bouton si pas encore fait
            const userButton = document.getElementById('user-button');
            if (userButton && selectedButton) {
                userButton.disabled = false;
            }
        }
        
        // Remplacer la fonction onRecords globale
        window.onRecords = onRecords;
        
        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            initializeUserPage();
        });
    </script>
</body>
</html>
