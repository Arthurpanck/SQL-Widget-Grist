<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vue Utilisateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <!-- Composants partagés pour l'exécution SQL -->
    <script src="../shared/core/data-manager.js"></script>
    <script src="../shared/core/sql-converter.js"></script>
    <script src="../shared/core/grist-connector.js"></script>
    <script src="../shared/ui/navigation.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <div id="navigation-container"></div>
    
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">
        <!-- Message de chargement -->
        <div id="loading-section" class="py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-gray-600">Chargement...</p>
        </div>
        
        <!-- Section du bouton utilisateur -->
        <div id="button-section" class="hidden">
            <div class="mb-8">
                <button id="user-button" class="w-full py-6 rounded-2xl text-white font-bold text-xl shadow-lg transition-all duration-200 hover:scale-105 disabled:opacity-50" disabled>
                    <span id="button-text">Bouton</span>
                </button>
            </div>
        </div>
        
        <!-- Section erreur -->
        <div id="error-section" class="hidden py-12">
            <h2 class="text-xl font-bold text-gray-800 mb-2">Erreur</h2>
            <p id="error-message" class="text-gray-600 mb-4">Une erreur s'est produite</p>
            <button onclick="window.history.back()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                Retour
            </button>
        </div>
    </div>
</div>

    <script src="view-user.js"></script>
</body>
</html>
